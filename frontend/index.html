<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack Books</title>

    <!-- Bootstap 5 -->
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    <!-- AnimateCSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" >
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">BooksAPP</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <form id="book-form" class="card card-body">
                    <div class="mb-3">
                        <input type="text" name="title" id="title" class="form-control" placeholder="Book Title" autofocus>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="author" id="author" class="form-control " placeholder="Autor">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="isbn" id="isbn" class="form-control" placeholder="ISBN">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label" >File Upload</label>
                        <input class="form-control" type="file" id="image">
                    </div>
                    <button class="btn btn-primary">Save Book</button>
                </form>
            </div>
            <div class="col-md-8" id="books-cards">
                Books
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
